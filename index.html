<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather application</title>
</head>

<body>
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-12">
    <div class="card">
      <div class="card-title">
        <h6 class="text-center">Welcome to Weather Application</h6>
      <form action="javascript:vaid(0)" class="option">
        <input type="text" placeholder="Enter City Name" id="city">
        <button value="Submit" id="add" class="btn btn-primary btn-sm w-60 mt-1" style="background:#961180;">Check Weather</button>
      </form>
    </div>
      <div class="card-body">
          <h2 id="output"></h2>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="wind"></p>
        </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
